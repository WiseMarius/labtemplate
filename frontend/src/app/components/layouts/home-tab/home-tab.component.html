<div class="row">
    <div class="col-md-12 ">
        <div class="form-group">
            <h5>How do you feel today?</h5>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="background: #f4e9e9"></textarea>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button class="btn btn-info" type="button" ngFilePicker accept="image/*" (filePick)="file = $event">Express your feelings with an image</button>
            <button class="btn btn-info" type="button" ngFilePicker accept="image/*" (filePick)="file = $event">Upload your thoughts</button>
        </div>
        <hr>
    </div>
    <div class="col-md-12">
        <!-- Latest image, you can add here a Snapwidget to put your actual instagram feed -->
        <img src="../../../../assets/images/capuccino.jpg " width="100% ">

        <!--Content, you could put this as a CV sort of thing -->
        <ul>
            <li *ngFor="let s of statuses let i = index">
                <h3>
                    <a>{{s.user.name}} {{s.user.surname}}</a>
                </h3>
                <h6>{{s.rating}}</h6>
                <p>{{s.status}}</p>
            </li>
        </ul>

    </div>
</div>
