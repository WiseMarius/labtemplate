<div class="image-table">
    <div *ngFor="let img of imagesArray; let i = index" style="display: inline; padding: auto; margin: auto">
        <button type="button" class="btn btn-outline-secondary" placement="top" ngbTooltip="Uploaded by: First Last Name">
        <img *ngIf="img.thumb" class="list-img" src="{{img.thumb}}" (click)="openImageModal(img)" alt='{{img.description}}' />
        <img *ngIf="!img.thumb" class="list-img" src="{{img.img}}" (click)="openImageModal(img)" alt='{{img.description}}' />
        <hr>
        <ng-template #t let-fill="fill">
          <span *ngIf="fill === 100" class="star full">&hearts;</span>
        <span *ngIf="fill === 0" class="star">&hearts;</span>
        <span *ngIf="fill < 100 && fill > 0" class="star">
            <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
        </span>
        </ng-template>

        <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
        </button>
    </div>
</div>
<div *ngIf="openModalWindow">
    <modal-gallery [modalImages]="imagesArray" [imagePointer]="imagePointer" (close)="onCloseImageModal($event)"></modal-gallery>
</div>
